<!DOCTYPE html> 
<html> 
  <head> 
	<title>Groupaholics - {% block title %}{% endblock %}</title> 
	<link rel="stylesheet" type="text/css" href="/media/base.css"> 
<!-- Beginning of dropdown code below -->

<link href="/media/css/dropdown.css" media="screen" rel="stylesheet" type="text/css" />
<link href="/media/css/dropdown-theme.css" media="screen" rel="stylesheet" type="text/css" />

<!--[if lt IE 7]>
<script type="text/javascript" src="js/jquery/jquery.js"></script>
<script type="text/javascript" src="js/jquery/jquery.dropdown.js"></script>
<![endif]-->

<!-- / END -->

{% block style %}{% endblock %}
  </head> 
  <body>
	<div id="topBar">
	  <header> 
		<h1 id="logo"><a href="/">Groupaholics</a></h1>
		  {% if user.is_authenticated %}
		<div id="accountMenu">			
		  <img src="{% firstof user.profile.photo '/media/no-photo-25.png' %}" width="25px" height="25px" />
		  <a href="/profile/{{user.username}}" id="username">{% firstof user.get_full_name user.username %}</a>
		  <a href="/account/edit">Edit Profile</a>
		  <a href="/account/logout">Logout</a>		
		</div>
		{% else %}
		<div id="account">
		  <form action="/login/" method="post">
			{% csrf_token %}
			<input type="text" name="username" class="textField" placeholder="Username"/>
			<input type="password" name="password" class="textField" placeholder="Password"/>
			<input type="submit" class="button" value="Login" /> 
			</form> 
		  <a class="right" href="/register">Register</a>
		  {% endif %}
		  </div>
		  <nav id="mainNav">
			<ul>
			</ul>
		  </nav>
	  </header>
	</div>
	<div id="wrap">
	  
	  <div id="content"> 
		{% block content %}{% endblock %}
	  </div> 
	  
	  <footer>
		<p id="footer">&copy; Team Untitled 2011</p> 
	  </footer> 
	</div>
  </body> 
</html>
